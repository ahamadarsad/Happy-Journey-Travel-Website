<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency Login</title>
    <link rel="icon" href="./logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome (for social icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="login-box box">
            <h2 class="text-center login-title mb-4">Login to Explore..</h2>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control pop" id="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control pop" id="password" placeholder="Enter your password"
                        required />
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary log pop">Login<i
                            class="ms-4 i-pop fa-solid fa-right-to-bracket"></i>
                    </button>
                </div>
                <p class="text-center">
                    Don't have an account?
                    <a href="../sign-up page/intex.html" class="px-1">Sign up here</a>
                </p>

                <!-- OR separator -->
                <div class="text-center my-3">
                    <span>or continue with</span>
                </div>

                <!-- Social media icons -->
                <div class="social-icons text-center">
                    <a href="#" class="me-3 text-primary"><i class="fab fa-facebook fa-lg i-pop"></i></a>
                    <a href="#" class="me-3 text-danger"><i class="fab fa-instagram fa-lg i-pop"></i></a>
                    <a href="#" class="me-3 text-info"><i class="fab fa-twitter fa-lg i-pop"></i></a>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
