<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Agency Sign Up</title>

  <link rel="icon" href="./logo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  

</head>

<body>

  <div class="container d-flex align-items-center justify-content-center con" style="min-height: 100vh;">
    <div class="signup-box box">
      <h2 class="text-center signup-title mb-4">Create Your Account..</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control pop" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control pop" id="email" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control pop" id="password" placeholder="Create a password" required />
        </div>
        <div class="mb-4">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control pop" id="confirm-password" placeholder="Re-enter your password"
            required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary pop">Sign Up <i class="ms-4 fa-solid fa-user-plus"></i></button>
        </div>
        <p class="text-center">
          Already have an account?
          <a href="../login page/intex.html">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
